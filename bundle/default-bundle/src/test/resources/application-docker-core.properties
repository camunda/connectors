# uncomment the following line if you need multiple instance of the Runtime
# server.port=0

logging.level.io.camunda.connector=DEBUG

# Config for use with docker-compose-core.yml
# hack for local docker compose core: if mode is present, it will trigger OAuth 2.0 authentication
camunda.client.mode=
camunda.client.auth.username=demo
camunda.client.auth.password=demo
operate.client.profile=simple
# Access from local c4-connectors storybook
camunda.endpoints.cors.allowed.origins=http://localhost:6006
camunda.endpoints.cors.mappings=/inbound-instances/**