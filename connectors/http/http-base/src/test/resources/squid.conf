http_port 3128

# Allow SSL/HTTPS traffic on port 443
acl SSL_ports port 443
acl Safe_ports port 80
acl Safe_ports port 443
acl CONNECT method CONNECT

# Define the authentication method
auth_param basic program /usr/lib/squid/basic_ncsa_auth /etc/squid/passwords
auth_param basic realm Squid Proxy

# Allow unauthenticated users on /path
acl no_auth_url url_regex -i path
http_access allow no_auth_url

# Define authenticated user
acl authenticated_user proxy_auth REQUIRED

# Allow authenticated users everywhere
http_access allow authenticated_user

# Deny all other access
http_access deny all