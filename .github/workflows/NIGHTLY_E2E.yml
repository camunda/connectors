name: E2E test run

on:
  workflow_dispatch:
  schedule: # Run nightly
    - cron: "0 3 * * *"  # Runs daily at 03:00 UTC
  pull_request:
    types: [ labeled, synchronize ]

jobs:

  get-branches:
    runs-on: ubuntu-latest
    outputs:
      branches: ${{ steps.set-matrix.outputs.branches }}
    steps:
      - name: Fetch stable branches
        id: set-matrix
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PR, only test the PR's head ref
            echo "branches=[\"${{ github.head_ref }}\"]" >> $GITHUB_OUTPUT
          else
            # For scheduled/manual runs, test main and all stable branches
            git ls-remote --heads https://github.com/${{ github.repository }}.git | \
            awk '{print $2}' | sed 's|refs/heads/||' | grep '^stable/' > stables.txt || true
            all_branches=$( (echo "main"; cat stables.txt) | grep -v '^$' | jq -R -s -c 'split("\n")[:-1]' )
            echo "branches=$all_branches" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  run-e2e-tests:
    name: (${{ matrix.branch }}) Nightly E2E test run
    needs: get-branches
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        branch: ${{ fromJson(needs.get-branches.outputs.branches) }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}

      - name: Import Secrets
        id: secrets
        uses: hashicorp/vault-action@v3.4.0
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}
          exportEnv: false # we rely on step outputs, no need for environment variables
          secrets: |
            secret/data/products/connectors/ci/common ARTIFACTORY_USR | CI_LDAP_USER;
            secret/data/products/connectors/ci/common ARTIFACTORY_PSW | CI_LDAP_PASSWORD;

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21.0.9'

      # Use CI Nexus as co-located pull-through cache for Maven artifacts via ~/.m2/settings.xml

      - name: 'Create settings.xml'
        uses: s4u/maven-settings-action@v3.1.0
        with:
          githubServer: false
          servers: |
            [{
               "id": "camunda-nexus",
               "username": "${{ steps.secrets.outputs.CI_LDAP_USER }}",
               "password": "${{ steps.secrets.outputs.CI_LDAP_PASSWORD }}"
             }]
          mirrors: '[{"url": "https://repository.nexus.camunda.cloud/content/groups/internal/", "id": "camunda-nexus", "mirrorOf": "*,!confluent,!shibboleth", "name": "camunda Nexus"}]'

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install element templates CLI
        run: npm install --global element-templates-cli

      - name: Build Connectors
        run: mvn --batch-mode clean test -PcheckFormat

      - name: Publish Test Report
        if: always()
        uses: scacap/action-surefire-report@v1

      - name: Sanitize branch name for artifact
        if: always()
        id: sanitize
        run: |
          SANITIZED="${BRANCH//\//-}"
          echo "branch=$SANITIZED" >> $GITHUB_OUTPUT
        env:
          BRANCH: ${{ matrix.branch }}

      - name: Upload detailed surefire reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: surefire-reports-${{ steps.sanitize.outputs.branch }}-${{ github.run_id }}-${{ github.run_attempt }}
          path: '**/target/surefire-reports/*.xml'

      - name: Send Slack notification on failure
        if: failure()
        uses: slackapi/slack-github-action@v2.1.1
        with:
          token: ${{ secrets.CONNECTORS_SLACK_BOT_TOKEN }}
          method: chat.postMessage
          payload: |
            {
              "channel": ${{ secrets.CONNECTORS_SUPPORT_SLACK_CHANNEL_ID }},
              "text": ":alarm: E2E test run failed on branch `${{ matrix.branch}}`.\nCheck details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }