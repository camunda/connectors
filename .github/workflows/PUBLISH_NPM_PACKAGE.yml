name: Deploying npm package
run-name: Deploying npm package version ${{ inputs.npm-package-version }}

on:
  workflow_dispatch:
    inputs:
      npm-package-version:
        description: 'New version number of the npm package to publish'
        type: string
        required: true

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump version in package.json
        working-directory: element-template-generator/npm
        run: |
          npm version ${{ inputs.npm-package-version }} --no-git-tag-version

      - name: Install dependencies
        working-directory: element-template-generator/npm
        run: npm install

      - name: Run pre-build scripts
        working-directory: element-template-generator/npm
        run: npm run pre-build

      - name: Run tests
        working-directory: element-template-generator/npm
        run: npm test

      - name: Publish to npm
        if: success()
        working-directory: element-template-generator/npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit and push version bump
        run: |
          git add element-template-generator/npm/package.json element-template-generator/npm/package-lock.json || true
          git commit -m "ci: bump npm package version to ${{ inputs.npm-package-version }}"
          git push origin main
