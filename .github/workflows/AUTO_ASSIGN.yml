name: Auto Assign PR Reviewers

on:
  pull_request:
    types: [opened, ready_for_review, review_requested]

jobs:
  auto-assign:
    runs-on: ubuntu-latest
    # Only run if:
    # 1. The PR is not from a fork (security requirement)
    # 2. The "connectors" team is in the requested reviewers
    if: |
      github.event.pull_request.head.repo.full_name == github.repository &&
      contains(github.event.pull_request.requested_teams.*.slug, 'connectors')
    permissions:
      pull-requests: write
    steps:
      - id: assign-reviewer
        name: Assign Reviewer
        uses: Joxtacy/auto-assign-reviewers@v0.1.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Team members fetched from GitHub API
          team_members: 'sbuettner,ztefanie,johnBgood,vringar,mathias-vandaele,chillleader'
          # Adjust these weights to prioritize different factors
          weight_open_prs: 15          # Weight for open PRs (lower is better)
          weight_lines_per_100: 2      # Weight per 100 lines of code
          weight_recent_reviews: 3     # Weight for recent reviews
