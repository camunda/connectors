name: Auto Assign PR Reviewers

on:
  pull_request:
    types: [opened, ready_for_review, review_requested]

jobs:
  auto-assign:
    runs-on: ubuntu-latest
    # Only run if:
    # 1. The PR is not from a fork (security requirement)
    # 2. The "connectors" team is in the requested reviewers
    if: |
      github.event.pull_request.head.repo.full_name == github.repository &&
      contains(github.event.pull_request.requested_teams.*.slug, 'connectors')
    permissions:
      pull-requests: write
    steps:
      - id: get-members
        name: Get Team Members
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use the correct API endpoint for team members
          members="$(gh api \
            -H "Accept: application/vnd.github+json" \
            /orgs/camunda/teams/connectors/members \
            --jq '[.[].login] | join(",")')"
          echo "MEMBERS=$members" >> $GITHUB_OUTPUT
          echo "Found team members: $members"

