name: Auto Assign PR Reviewers

on:
  pull_request:
    types: [opened, ready_for_review, review_requested]

jobs:
  auto-assign:
    runs-on: ubuntu-latest
    # Only run if:
    # 1. The PR is not from a fork (security requirement)
    # 2. The "connectors" team is in the requested reviewers
    if: |
      github.event.pull_request.head.repo.full_name == github.repository &&
      contains(github.event.pull_request.requested_teams.*.slug, 'connectors')
    permissions:
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Get Team Members
        id: get-members
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const teamSlug = 'connectors';
            const org = context.repo.owner;

            // Fetch team members
            const members = await github.rest.teams.listMembersInOrg({
              org,
              team_slug: teamSlug,
            });

            // Extract usernames
            const usernames = members.data.map(member => member.login);

            // Output as a comma-separated string
            return usernames.join(',');

      - name: Display Team Members
        run: |
          echo "Team Members: ${{ steps.get-members.outputs.result }}"
