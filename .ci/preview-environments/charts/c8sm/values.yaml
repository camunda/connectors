---
# Default values for the Connectors preview environment

# Global values accessible from any chart or subchart
global:
  secrets:
    autoGenerated: false
  security:
    authentication:
      method: basic
  # Common labels
  labels:
    # app label will be dynamically set according to preview envrionment name
    app: connectors
    camunda.cloud/managed-by: Helm
    camunda.cloud/source: argocd
    team: connectors

  image:
    pullSecrets:
      - name: dockerhub-registry

  # still required by some subcharts (e.g. elasticsearch)
  imagePullSecrets:
    - name: dockerhub-registry

  # Preview environment configurations
  preview:
    git:
      # GitHub references for annotating resources
      # Branch name will be dynamically set with PR branch name
      branch: master
      repoUrl: https://github.com/camunda/connectors
    ingress:
      # The domain name under which to expose the preview environment
      domain: connectors.camunda.cloud
core:
  contextPath: "/core"
  ingress:
    grpc:
      enabled: true
      className: nginx
      host: "grpc-{{ .Values.global.ingress.host }}"
      tls:
        enabled: true
        # A wildcard certificate will be used.
        secretName: camunda-platform-zeebe-gateway
      annotations:
        external-dns.alpha.kubernetes.io/hostname: "core-{{ .Values.global.ingress.host }}"
        external-dns.alpha.kubernetes.io/ttl: "60"

console:
  enabled: false
  contextPath: "/"
  image:
    pullSecrets:
      - name: index-docker-io
      - name: registry-camunda-cloud

elasticsearch:
  maxUnavailable: 0

prometheusServiceMonitor:
  enabled: true
  labels:
    release: kube-prometheus-stack

connectors:
  contextPath: "/connectors"