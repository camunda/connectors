              maxLength: 64
              minLength: 1
              format: '[\s\S]{1,64}'
              example: CompanyA
            postcode:
              description: The postal code or ZIP code of the shipping address.
              type: string
              maxLength: 30
              minLength: 1
              format: '[\s\S]{1,30}'
              example: 1234
            country:
              description: The country of the shipping address (ISO 3166-1).
              type: string
              maxLength: 2
              minLength: 2
              format: ISO 3166-1
              example: ZA
            state:
              description: The county, state, or region of the shipping address.
              type: string
              maxLength: 50
              minLength: 1
              format: '[\s\S]{1,50}'
              example: Western Cape
        createRegistration:
