          example: e795f5da-aedd-4ffa-a595-a135d202e3f0
        status:
          description: Type of webhook, reflecting the status of the payment link.
          type: string
          enum:
            - initiated
            - processing
            - expired
            - cancelled
            - completed
            - opened
