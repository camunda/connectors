          example: https://mydemostore.com/OrderNo453432/webhook
        customParameters:
          description: A name value pair used for sending custom information.
          type: object
          additionalProperties:
            type: string
            minLength: 0
            maxLength: 2048
        customer:
          type: object
          properties:
