              type: string
              maxLength: 100
              minLength: 1
              format: '[\s\S]{1,100}'
              example: LocalityA
            city:
              description: The town, district, or city of the shipping address.
              type: string
              maxLength: 80
              minLength: 1
              format: '[\s\S]{1,80}'
