        work_start_date:
          description: >-
            Employees work start date, format: YYYY-MM-DD, leave empty to use
            todays date
          type: string
        send_email:
          description: '''true'' to send welcome email to employee'
          type: string
      required:
        - email
        - first_name
        - last_name
