openapi: 3.0.0
info:
  title: Sage HR API
  description: >-
    All requests are required to be sent to your subdomain. To learn how to
    enable API in your Sage HR account, please visit
    https://support.sage.hr/en/articles/3246469-how-does-cakehr-api-work
  version: '1.0'
  x-konfig-ignore:
    potential-incorrect-type: true
servers:
  - url: https://subdomain.sage.hr/api
tags:
  - name: Integrations
  - name: Employee
  - name: Leave management
  - name: Recruitment
  - name: Performance
  - name: KIT days
  - name: Policies
  - name: Documents
  - name: Onboarding
  - name: Offboarding
  - name: Positions
  - name: Teams
  - name: Timesheets
  - name: Terminations reasons
paths:
  /employees:
    summary: Employees
    get:
      tags:
        - Employee
      summary: List active employees in company
      operationId: Employee_listActiveEmployees
      security:
        - api_key: []
      parameters:
        - name: page
          in: query
          example: 2
          schema:
            type: integer
        - name: team_history
          in: query
          example: true
          schema:
            type: boolean
        - name: employment_status_history
          in: query
          example: true
          schema:
            type: boolean
        - name: position_history
          in: query
          example: true
          schema:
            type: boolean
      responses:
        '200':
          description: >-
            Successful Response,
            team_history/employment_status_history/position_history collections
            are returned only if regarding optional paramters are provided in
            query
          content:
            application/json:
              examples:
                response:
                  value:
                    data:
                      - id: 19
                        email: john@example.com
                        first_name: John
                        last_name: Doe
                        picture_url: https://example.com/john.png
                        employment_start_date: '2014-08-25'
                        date_of_birth: '1991-02-13'
                        team: Sage HR
                        team_id: 1
                        position: Api developer
                        position_id: 123
                        reports_to_employee_id: 5
                        work_phone: 555-0505
                        home_phone: 555-0506
                        mobile_phone: 555-0507
                        gender: Male
                        street_first: 84 Glenwood Street
                        street_second: Peoria
                        city: London
                        post_code: 99999
                        country: GB
                        employee_number: A01
                        employment_status: Full-time
                        team_history:
                          - team_id: 1
                            start_date: '2018-01-01'
                            end_date: 201-01-01
                            team_name: Some Team
                        employment_status_history:
                          - employment_status_id: 1
                            start_date: '2018-01-01'
                            end_date: 201-01-01
                            employment_statu_name: Full time
                        position_history:
                          - position_id: 1
                            start_date: '2018-01-01'
                            end_date: 201-01-01
                            position_name: Developer
                            position_code: '1234'
                    meta:
                      current_page: 1
                      next_page: 2
                      previous_page: null
                      total_pages: 2
                      per_page: 50
                      total_entries: 75
              schema:
                $ref: '#/components/schemas/EmployeeListActiveEmployeesResponse'
    post:
      tags:
        - Employee
      summary: Create new employee
      operationId: Employee_createNewEmployee
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/EmployeeCreateNewEmployeeRequest'
        required: true
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              examples:
                response:
                  value:
                    data:
                      id: 1
              schema:
                $ref: '#/components/schemas/EmployeeCreateNewEmployeeResponse'
  /employees/{id}:
    summary: Employee
    put:
      tags:
        - Employee
      summary: Update Employee
      operationId: Employee_updateById
      parameters:
        - description: Numeric ID of the user to update.
          in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmployeeUpdateByIdRequest'
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              examples:
                response:
                  value:
                    data:
                      id: 1711
              schema:
                $ref: '#/components/schemas/EmployeeUpdateByIdResponse'
        '404':
          description: Not Found
          content:
            application/json:
              examples:
                response:
                  value:
                    error_code: not_found
                    errors: []
              schema:
                $ref: '#/components/schemas/EmployeeUpdateById404Response'
    get:
      tags:
        - Employee
      summary: Single active employee in company
      operationId: Employee_getById
      security:
        - api_key: []
      parameters:
        - description: Numeric ID of the user to get.
          in: path
          name: id
          required: true
          schema:
            type: integer
        - name: team_history
          in: query
          example: true
          schema:
            type: boolean
        - name: employment_status_history
          in: query
          example: true
          schema:
            type: boolean
        - name: position_history
          in: query
          example: true
          schema:
            type: boolean
      responses:
        '200':
          description: >-
            Successful Response,
            team_history/employment_status_history/position_history collections
            are returned only if regarding optional paramters are provided in
            query
          content:
            application/json:
              examples:
                response:
                  value:
                    data:
                      id: 19
                      email: john@example.com
                      first_name: John
                      last_name: Doe
                      picture_url: https://example.com/john.png
                      employment_start_date: '2014-08-25'
                      date_of_birth: '1991-02-13'
                      team: Sage HR
                      team_id: 6742
                      position: Api developer
                      position_id: 123
                      reports_to_employee_id: 5
                      work_phone: 555-0505
                      home_phone: 555-0506
                      mobile_phone: 555-0507
                      gender: Male
                      street_first: 84 Glenwood Street
                      street_second: Peoria
                      city: London
                      post_code: 99999
                      country: GB
                      employee_number: A1
                      employment_status: Full-time
                      team_history:
                        - team_id: 1
                          start_date: '2018-01-01'
                          end_date: 201-01-01
                          team_name: Some Team
                      employment_status_history:
                        - employment_status_id: 1
                          start_date: '2018-01-01'
                          end_date: 201-01-01
                          employment_statu_name: Full time
                      position_history:
                        - position_id: 1
                          start_date: '2018-01-01'
                          end_date: 201-01-01
                          position_name: Developer
                          position_code: '1234'
              schema:
                $ref: '#/components/schemas/EmployeeGetByIdResponse'
  /employees/{id}/custom-fields:
    summary: Custom fields
    get:
      tags:
        - Employee
      summary: Employee custom fields
      operationId: Employee_getCustomFields
      security:
        - api_key: []
      parameters:
        - description: Numeric ID of the user to get.
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              examples:
                response:
                  value:
                    data:
                      - id: 1
                        label: Hobby
                        type: CustomDropdownField
                        value: Hockey
                        options:
                          - Hockey
                          - Football
                          - Voleyball
                      - id: 2
                        label: Languages
                        type: CustomTags
                        options: null
                        value:
                          - English
                          - Latvian
                          - Estonian
              schema:
                $ref: '#/components/schemas/EmployeeGetCustomFieldsResponse'
  /employees/{id}/custom-fields/{custom_field_id}:
    summary: Custom field
    put:
      tags:
        - Employee
      summary: Update custom field
      operationId: Employee_updateCustomField
      description: Update employee custom field
      parameters:
        - description: Employee identifier
          in: path
          name: id
          required: true
          schema:
            type: integer
        - description: Custom field identifier
          in: path
          name: custom_field_id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/EmployeeUpdateCustomFieldRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              examples:
                response:
                  value:
                    data: null
              schema:
                $ref: '#/components/schemas/EmployeeUpdateCustomFieldResponse'
        '422':
          description: Unprocessable entity
          content:
            application/json:
              examples:
                response:
                  value:
                    error_code: validation_failed
                    errors:
                      - Custom field text too long (max 250 characters)
              schema:
                $ref: '#/components/schemas/EmployeeUpdateCustomField422Response'
  /employees/{id}/terminations:
    summary: Terminate employee
    post:
      tags:
        - Employee
      summary: Terminate employee
      operationId: Employee_terminateEmployee
      security:
        - api_key: []
      parameters:
        - description: Numeric ID of the user
          in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/EmployeeTerminateEmployeeRequest'
        required: true
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              examples:
                response:
                  value:
                    data: {}
              schema:
                $ref: '#/components/schemas/EmployeeTerminateEmployeeResponse'
  /terminated-employees:
    summary: Terminated employees
    get:
      tags:
        - Employee
      summary: List terminated employees in company
      operationId: Employee_listTerminatedEmployees
      security:
        - api_key: []
      parameters:
        - name: page
          in: query
          example: 2
          schema:
            type: integer
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              examples:
                response:
                  value:
                    data:
                      - id: 19
                        termination_date: '2015-05-28'
                        employee_number: '123'
                        email: john@example.com
                        first_name: John
                        last_name: Doe
                        picture_url: https://example.com/john.png
                        employment_start_date: '2014-08-25'
                        date_of_birth: '1991-02-13'
                        position: Api developer
                    meta:
                      current_page: 1
                      next_page: 2
                      previous_page: null
                      total_pages: 2
                      per_page: 50
                      total_entries: 75
              schema:
                $ref: '#/components/schemas/EmployeeListTerminatedEmployeesResponse'
  /terminated-employees/{id}:
    summary: Terminated employee
    get:
      tags:
        - Employee
      summary: Single terminated employee in company
      operationId: Employee_getTerminatedEmployee
      security:
        - api_key: []
      parameters:
        - description: Numeric ID of the user to get.
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              examples:
                response:
                  value:
                    data:
                      id: 19
                      termination_date: '2015-05-28'
                      email: john@example.com
                      first_name: John
                      last_name: Doe
                      picture_url: https://example.com/john.png
                      employment_start_date: '2014-08-25'
                      date_of_birth: '1991-02-13'
                      position: Api developer
                      termination:
                        reason: Moving location
                        comments: Moving to
              schema:
                $ref: '#/components/schemas/EmployeeGetTerminatedEmployeeResponse'
  /leave-management/policies:
    summary: Time off policies
    get:
      tags:
        - Leave management
      summary: List time off policies
      operationId: LeaveManagement_listTimeOffPolicies
      security:
        - api_key: []
      parameters: []
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              examples:
                response:
                  value:
                    data:
                      - id: 1
                        name: Vacation
                        color: '#49B284'
                        do_not_accrue: false
                        unit: days
                        default_allowance: '26'
                        max_carryover: '100.0'
                        accrue_type: yearly
                      - id: 2
                        name: Sickday
                        color: '#DB263F'
                        do_not_accrue: true
                        unit: days
                        default_allowance: '0.0'
                        max_carryover: '0.0'
                        accrue_type: no_tracking
              schema:
                $ref: >-
                  #/components/schemas/LeaveManagementListTimeOffPoliciesResponse
  /leave-management/policies/{id}:
    summary: Time off policy
    get:
      tags:
        - Leave management
      summary: Details about a time off policy
      operationId: LeaveManagement_getTimeOffPolicyById
      security:
        - api_key: []
      parameters:
        - description: Numeric ID of the policy to get.
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              examples:
                response:
                  value:
                    data:
                      - id: 1
                        name: Vacation
                        color: '#3a7dd8'
                        do_not_accrue: false
                        unit: days
                        default_allowance: '25.0'
                        max_carryover: '100.0'
                        accrue_type: yearly
                        enable_employee_access: true
                        only_full_days: false
                        enable_probation_period: false
                        dont_allow_negative_amount: false
                        requests_in_advance_required: false
                        enable_minimum_days: false
                        enable_limited_days: false
                        enable_dependent_policy": false
                        blocks_enabled: false
                        no_reset: false
                        termination_recalculation: true
                        enable_service_accruals: false
                        child_allowance_enabled: false
                        enable_negative_carryover: false
                        max_accrual: false
                        accrue_at_start: true
                        enable_monthly_expiration: false
                        starter_monthly_accrual_limitation: false
                        starter_yearly_accrual_limitation: false
                        auto_approves: false
                        enable_specific_approvers: false
                        override_approvers_enabled: false
                        enable_duplicate_time_offs: false
                        enable_replacement: false
                        replacement_required: false
                        enable_scopped_replacement: false
                        enable_replacement_away: false
                        enable_details: true
                        require_details: false
                        additional_field: true
                        enable_attachment: false
              schema:
                $ref: >-
                  #/components/schemas/LeaveManagementGetTimeOffPolicyByIdResponse
    patch:
      tags:
        - Leave management
        - KIT days
      summary: Update KIT days configuration of a time off policy
      operationId: LeaveManagement_updateKitDaysConfiguration
      security:
        - api_key: []
      parameters:
        - description: Numeric ID of the policy to get.
          in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: >-
                #/components/schemas/LeaveManagementUpdateKitDaysConfigurationRequest
        required: true
      responses:
        '200':
          description: Successful Response
        '422':
          description: Unprocessable entity
          content:
            application/json:
              examples:
                response:
                  value:
                    error_code: invalid_policy_type
                    errors:
                      - The policy specified is not an event-based policy
              schema:
                $ref: >-
                  #/components/schemas/LeaveManagementUpdateKitDaysConfigurationResponse
  /leave-management/kit-days:
    summary: KIT days
    get:
      tags:
        - Leave management
        - KIT days
        - Policies
      summary: View all the KIT days of an employee in a policy
      operationId: LeaveManagement_getKitDays
      security:
        - api_key: []
      parameters:
        - description: Time-off policy identifier
          in: query
          name: policy_id
          required: true
          example: 1
          schema:
            type: integer
        - description: Employee identifier
          in: query
          name: employee_id
          required: true
          example: 2
          schema:
            type: integer
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              examples:
                response:
                  value:
                    data:
                      - id: 1
                        status: declined
                        start_date: '2021-03-09'
                        end_date: '2021-03-10'
                      - id: 2
                        status: approved
                        start_date: '2021-03-09'
                        end_date: '2021-03-10'
              schema:
                $ref: '#/components/schemas/LeaveManagementGetKitDaysResponse'
    post:
      tags:
        - Leave management
        - KIT days
        - Policies
      summary: Create a KIT day in a leave
      operationId: LeaveManagement_createKitDay
      security:
        - api_key: []
      parameters: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/LeaveManagementCreateKitDayRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              examples:
                response:
                  value:
                    data:
                      - id: 1
              schema:
                $ref: '#/components/schemas/LeaveManagementCreateKitDayResponse'
        '422':
          description: Unprocessable entity
          content:
            application/json:
              examples:
                response:
                  value:
                    error_code: validation_failed
                    errors:
                      - First error
                      - Second error
              schema:
                $ref: '#/components/schemas/LeaveManagementCreateKitDay422Response'
  /leave-management/kit-days/{id}:
    summary: KIT days
    patch:
      tags:
        - Leave management
        - KIT days
        - Policies
      summary: Approve, decline or cancel a KIT day
      operationId: LeaveManagement_processKitDay
      security:
        - api_key: []
      parameters:
        - description: KIT day identifier
          in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/LeaveManagementProcessKitDayRequest'
        required: true
      responses:
        '200':
          description: Successful Response
  /leave-management/reports/individual-allowances:
    summary: Individual Allowances
    get:
      tags:
        - Leave management
      summary: Report with individual allowances
      operationId: LeaveManagement_getIndividualAllowances
      security:
        - api_key: []
      parameters:
        - name: page
          in: query
          example: 2
          schema:
            type: integer
        - name: per_page
          in: query
          example: 25
          schema:
            type: integer
        - description: Limit the reports to employees in specified location ids
          name: location_ids
          in: query
          example:
            - 14
            - 13
          style: form
          explode: false
          schema:
            type: array
            items:
              type: integer
        - description: Limit the reports to selected employee ids
          name: employee_ids
          in: query
          example:
            - 1
            - 2
            - 3
          style: form
          explode: false
          schema:
            type: array
            items:
              type: integer
        - description: Limit the reports to employees in specified team ids
          name: team_ids
          in: query
          example:
            - 1
          style: form
          explode: false
          schema:
            type: array
            items:
              type: integer
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              examples:
                response:
                  value:
                    data:
                      - full_name: Joe Doe
                        id: 11
                        eligibilities:
                          - policy:
                              name: Sickday
                              id: 2
                            quantity: '0.0'
                            unit: days
                            carryover: '0.0'
                          - policy:
                              name: Vacation
                              id: 1
                            quantity: '25.0'
                            unit: days
                            carryover: '100.0'
                      - full_name: Jane Doe
                        id: 13
                        eligibilities:
                          - policy:
                              name: Custom Policy
                              id: 4
                            quantity: '0.0'
                            unit: days
                            carryover: '0.0'
                          - policy:
                              name: Vacation
                              id: 1
                            quantity: '25.0'
                            unit: days
                            carryover: '100.0'
                    meta:
                      current_page: 1
                      next_page: null
                      previous_page: null
                      total_pages: 1
                      per_page: 25
                      total_entries: 1
              schema:
                $ref: >-
                  #/components/schemas/LeaveManagementGetIndividualAllowancesResponse
  /employees/{id}/leave-management/balances:
    summary: Employee time off balances
    get:
      tags:
        - Leave management
        - Employee
      summary: Employee time off balances
      operationId: LeaveManagement_getTimeOffBalances
      security:
        - api_key: []
      parameters:
        - description: Numeric ID of the user to get.
          in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              examples:
                response:
                  value:
                    data:
                      - policy_id: 1
                        used: 5.6
                        available: 2
                      - policy_id: 2
                        used: 75
                        available: null
              schema:
                $ref: '#/components/schemas/LeaveManagementGetTimeOffBalancesResponse'
  /leave-management/requests:
    summary: Time off requests
    get:
      tags:
        - Leave management
      summary: List time off requests
      operationId: LeaveManagement_listTimeOffRequests
      security:
        - api_key: []
      parameters:
        - name: page
          in: query
          example: 2
          schema:
            type: integer
        - description: If not specified defaults to beginning of current month
          name: from
          in: query
          example: '2018-05-20'
          schema:
            type: string
        - description: >-
            If not specified defaults to end of current month. Days between from
            date and to date must be less than 65. If you need info for larger
            period of time make multiple requests;
          name: to
          in: query
          example: '2018-06-20'
          schema:
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              examples:
                response:
                  value:
                    data:
                      - id: 2902504
                        status: Approved
                        status_code: approved
                        policy_id: 1
                        employee_id: 1
                        details: Birthday lunch
                        is_multi_date: false
                        is_single_day: true
                        is_part_of_day: true
                        first_part_of_day: false
                        second_part_of_day: true
                        start_date: '2018-05-24'
                        end_date: '2018-05-24'
                        request_date: '2018-05-22'
                        approval_date: null
                        hours: 3.5
                        fields:
                          - title: Approved by manager?
                            answer: 'yes'
                    meta:
                      current_page: 1
                      next_page: 2
                      previous_page: null
                      total_pages: 2
                      per_page: 50
                      total_entries: 75
              schema:
                $ref: >-
                  #/components/schemas/LeaveManagementListTimeOffRequestsResponse
    post:
      tags:
        - Leave management
      summary: Create new time off request
      operationId: LeaveManagement_newTimeOffRequest
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/LeaveManagementNewTimeOffRequestRequest'
        required: true
      responses:
        '201':
          description: Successful Response
          content:
            application/json:
              examples:
                response:
                  value:
                    data:
                      id: 1
              schema:
                $ref: '#/components/schemas/LeaveManagementNewTimeOffRequestResponse'
        '422':
          description: Validation Failed Response
          content:
            application/json:
              examples:
                response:
                  value:
                    error_code: validation_failed
                    errors:
                      - Error message
              schema:
                $ref: >-
                  #/components/schemas/LeaveManagementNewTimeOffRequest422Response
  /leave-management/out-of-office-today:
    summary: Out of office today
    get:
      tags:
        - Leave management
      summary: List employees out of office today
      operationId: LeaveManagement_listEmployeesOutToday
      security:
        - api_key: []
      parameters:
        - description: Optional date, defauls to today
          name: date
          in: query
          example: '2018-11-23'
          schema:
            type: string
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              examples:
                response:
                  value:
                    data:
                      - id: 2902504
                        policy_id: 2
                        policy:
                          name: Vacation
                        employee_id: 5
                        employee:
                          first_name: John
                          last_name: Doe
                        details: Birthday lunch
                        is_multi_date: false
                        is_single_day: true
                        is_part_of_day: true
                        first_part_of_day: false
                        second_part_of_day: true
                        start_date: '2018-05-24'
                        end_date: '2018-05-24'
                        hours: 3.5
              schema:
                $ref: >-
                  #/components/schemas/LeaveManagementListEmployeesOutTodayResponse
  /documents/categories:
    summary: Document categories
    get:
      tags:
