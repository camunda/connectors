      type: object
      properties:
        first_name:
          type: string
          example: Jane
        last_name:
          type: string
          example: Doe
        work_start_date:
          type: string
          example: '2020-01-28'
        location_id:
          type: integer
          example: 1
        team_id:
          type: integer
          example: 2
        leader_id:
          type: integer
          example: 3
        position_id:
          type: integer
          example: 101
        employee_number:
          type: string
          example: '0123456'
        approver_ids:
          type: array
          items:
            type: integer
            example: 1
        selected_leave_types:
          type: array
          items:
            type: integer
            example: 2
    EmployeeUpdateCustomFieldRequest:
      type: object
      properties:
        value:
          description: String or array (for tags)
          type: string
      required:
        - value
    EmployeeTerminateEmployeeRequest:
      type: object
      properties:
        date:
          description: 'Last working day; format: YYYY-MM-DD'
          type: string
        termination_reason_id:
          description: Termination reason ID
          type: number
        comments:
          description: Comments
          type: string
      required:
        - date
        - termination_reason_id
    LeaveManagementUpdateKitDaysConfigurationRequest:
      type: object
      properties:
        kit_days_enabled:
          description: Whether the policy allows Kit days or not
          example: true
          type: boolean
          enum:
            - true
            - false
        kit_days_quantity:
          description: Maximum number of Kit days allowed in the policy
          example: 5
          type: integer
      required:
        - kit_days_enabled
        - kit_days_quantity
    LeaveManagementCreateKitDayRequest:
      type: object
      properties:
        policy_id:
          description: Time-off policy identifier
          type: integer
        employee_id:
          description: Employee identifier
          type: integer
        date:
          description: Date of single-day KIT day
          example: '2020-01-01'
          type: string
        date_from:
          description: Start date of a multi-day KIT day
          example: '2020-01-01'
          type: string
        date_to:
          description: End date of a multi-day KIT day
          example: '2020-01-01'
          type: string
      required:
        - policy_id
        - employee_id
    LeaveManagementProcessKitDayRequest:
      type: object
      properties:
        status:
          description: Action to apply to the specified KIT day
          type: string
          enum:
            - cancel
            - approve
            - decline
      required:
        - status
    LeaveManagementNewTimeOffRequestRequest:
      type: object
      properties:
        type:
          type: string
          enum:
            - single
            - multi
        time_off_policy_id:
          type: integer
        employee_id:
          type: integer
        date:
          description: 'format: YYYY-MM-DD; required if type is single'
          type: string
        date_from:
          description: 'format: YYYY-MM-DD; required if type is multi'
          type: string
        date_to:
          description: 'format: YYYY-MM-DD; required if type is multi'
          type: string
        part_of_day:
          description: required if type is single
          type: string
          enum:
            - all_day
            - first_part_of_day
            - second_part_of_day
            - specific_timespan
        hours:
          description: >-
            required if type is single & part_of_day is first_part_of_day or
            second_part_of_day
          type: number
        time_from:
          description: 'format: H:M; required if part_of_day is specific_timespan'
          example: '07:30'
          type: string
        time_to:
          description: 'format: H:M; required if part_of_day is specific_timespan'
          example: '15:00'
          type: string
        details:
          description: required based on policy settings
          type: string
      required:
        - type
        - time_off_policy_id
        - employee_id
        - part_of_day
    DocumentsCreateNewDocumentRequest:
      type: object
      properties:
        description:
          description: Document description
          type: string
        file:
